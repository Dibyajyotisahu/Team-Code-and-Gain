{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitHub - Login</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff00a6, #ffffff);
        }
        .text-gradient {
    background: linear-gradient(90deg, #ff00c8, #ffffff);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    font-weight: bold;
    font-size: 2.5rem;
}
@keyframes slideInLeft {
    0% {
        transform: translateX(-100%);
        opacity: 0;
    }
    100% {
        transform: translateX(0);
        opacity: 1;
    }
}

.left-section {
    background: linear-gradient(135deg, #b34691, #a600ff); 
    color: white;
    position: relative;
    text-align: center;
    padding: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 20px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    animation: slideInLeft 0.5s ease forwards; /* Changed from slideIn to slideInLeft */
}



    </style>
</head>
<body style="background: linear-gradient(to right, #d8a7e8, #c7c3f4);">
    <div class="container-fluid">
        <div class="row vh-100">
            <!-- Left Side -->
            <div class="col-md-6 d-none d-md-flex align-items-center justify-content-center left-section custom-bg">
                <div class="text-center text-box ">
                    <h1>Welcome Back to FitHub!</h1>
                    <p>Log in to continue your fitness journey.</p>
                </div>
            </div>
            
            

            <!-- Right Side (Login Form) -->
            <div class="col-md-6 d-flex align-items-center justify-content-center">
                <div class="card login-box p-4 shadow-lg text-center">
                    <h3 class="text-pink fw-bold display-6 text-gradient ">FitHub</h3>
                    <p class="text-muted  ">Login to Your Account</p>

                    <form id="loginForm" method="post" action="/login/">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>                        </div>
                    
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="password" name="password" required>                                <button type="button" class="btn btn-outline-secondary" id="togglePassword">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                    
                        <!-- Error message display -->
                        {% if error_message %}
                            <div class="alert alert-danger" role="alert">
                                {{ error_message }}
                            </div>
                        {% endif %}
                    
                        <button type="submit" class="btn btn-success w-100 mt-3">Login</button>

                        <!-- New User Sign Up Link -->
                        <p class="mt-3">New User? <a href="/signup/">Sign Up</a></p>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>

    <script>
        // Password visibility toggle
        document.getElementById('togglePassword').addEventListener('click', function () {
            const passwordField = document.getElementById('password');
            const icon = this.querySelector('i');

            // Toggle the input type between 'password' and 'text'
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
    </script>
</body>
</html>
